{% extends 'base.html' %}

<!--Set_Layout Application Name-->
{% block app_name %}Backup Portal{% endblock %}

<!--Set_Layout Page Title-->
{% block title %}Backup Portal - Add Tenant{% endblock %}

<!--Body Content-->
{% block content %}
<div class="container">
    <form action="{% url 'backup_portal:create' %}" class="form-control align-items-center" method="post">
        {% csrf_token %}
        <div class="row g-3 align-items-center">
            <div class="col-12">
                <p class="display-5">
                    Adding Backup Portal Tenant
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                        class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        <path fill-rule="evenodd"
                            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </p>
            </div>
            <div class="col">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" aria-describedby="fullname" name="username"
                    placeholder="Username" required />
            </div>

            <div class="col">
                <label class="form-label" for="storageQuota">Storage Quota</label>
                <input type="number" class="form-control" aria-describedby="Tenanet Storage Quota" name="storage_quota"
                    placeholder="Storage Quota" />
            </div>

            <div class="col">
                <label class="form-label" for="username">Password</label>
                <input type="password" class="form-control" aria-describedby="password" name="password"
                    placeholder="**************" required />
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col">
                <label class="form-label" for="password">Confirm Password</label>
                <input type="password" class="form-control" aria-describedby="password" name="password"
                    placeholder="**********" required />
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn btn-outline-primary mb-3" value="Create" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
